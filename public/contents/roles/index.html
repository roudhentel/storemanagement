<div class="role-page">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Roles</h3>
        </div>
        <div class="box-body">
            <div class="role-commands">
                <button class="btn btn-success" ng-click="addRole($event)">Add</button>
            </div>
            <div class="role-table">
                <table>
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Role Name</th>
                            <th>Permission</th>
                            <th>Create Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a><i class="fa fa-pencil"></i></a>
                                <a><i class="fa fa-trash"></i></a>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
