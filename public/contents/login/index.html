<div class="login-form">
    <form name="loginForm" class="login-frame">
        <header>
            <!--<img src="assets/logo.svg" alt="Logo">-->
        </header>
        <div class="login-input">
            <fieldset>
                <legend>Username:</legend>
                <input type="text" ng-model="login.username" required>
            </fieldset>
            <fieldset>
                <legend>Password:</legend>
                <input type="password" ng-model="login.password" required>
            </fieldset>
        </div>
        <div class="login-command">
            <button class="btn btn-danger" ng-click="login($event, loginForm.$valid);">LOGIN</button>
        </div>
        <div class="login-footer">
            <span>Forgot Password?</span>
            <a href="#">Contact Admin Here</a>
        </div>
    </form>
</div>
