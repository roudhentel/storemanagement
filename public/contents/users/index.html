<div class="user-page">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Users</h3>
        </div>
        <div class="box-body">
            <div class="user-commands">
                <label>Search:</label>
                <input type="text" class="form-control" ng-model="searchTxt">
                <button class="btn btn-success" ng-click="addUser($event)">Add</button>
            </div>
            <div class="user-table">
                <table>
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Fullname</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Create Date & Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in listUser | filter: searchTxt">
                            <td>
                                <a ng-click="editUser($event, r, $index);"><i class="fa fa-pencil"></i></a>
                                <a ng-click="deleteUser($event, r, $index);"><i class="fa fa-trash"></i></a>
                            </td>
                            <td>{{r.Fullname}}</td>
                            <td>{{r.Username}}</td>
                            <td>{{getRoleDesc(r)}}</td>
                            <td>{{r.CreateDate | date: 'dd-MM-yyyy hh:mm:ss a'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
