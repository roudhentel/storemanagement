<div class="store-page">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Stores</h3>
        </div>
        <div class="box-body">
            <div class="store-commands">
                <label>Search:</label>
                <input type="text" class="form-control" ng-model="searchTxt">
                <button class="btn btn-success" ng-click="addStore($event)">Add</button>
            </div>
            <div class="store-table">
                <table>
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Classification</th>
                            <th>Operating Hours</th>
                            <th>Store Head</th>
                            <th>Contact Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in listStore | filter: searchTxt">
                            <td>
                                <a ng-click="editStore($event, r, $index);"><i class="fa fa-pencil"></i></a>
                                <a ng-click="deleteStore($event, r, $index);"><i class="fa fa-trash"></i></a>
                            </td>
                            <td>{{r.Details.Id}}</td>
                            <td>{{r.Details.Name}}</td>
                            <td>{{r.Details.Classification}}</td>
                            <td>{{r.Details.OperatingHours}}</td>
                            <td>{{r.Details.StoreHead}}</td>
                            <td>{{r.Details.ContactNo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
